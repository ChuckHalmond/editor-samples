<e-grid selectby="row" tabindex="0">
    <e-gridhead>
        <e-gridrow  tabindex="-1">
            <e-gridcell type="columnheader" id="id"  tabindex="-1">
                <span>
                    <label>ID</label>
                    <e-wsash controls="id" id="id-sash"  tabindex="-1"></e-wsash>
                </span>
            </e-gridcell>
            <e-gridcell type="columnheader" id="name"  tabindex="-1">
                <span>
                    <label>Name</label>
                    <e-wsash controls="name" id="name-sash"  tabindex="-1"></e-wsash>
                </span>
            </e-gridcell>
            <e-gridcell type="columnheader" id="age" tabindex="-1">
                <span>
                    <label>Age</label>
                    <e-wsash controls="age" id="age-sash"  tabindex="-1"></e-wsash>
                </span>
            </e-gridcell>
            <e-gridcell type="columnheader" id="job"  tabindex="-1">
                <span>
                    <label>Job</label>
                    <e-wsash controls="job" id="job-sash"  tabindex="-1"></e-wsash>
                </span>
            </e-gridcell>
        </e-gridrow>
    </e-gridhead>
    <e-gridbody>
